services:
  - type: web
    name: django-app
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn DiagnoCare.wsgi:application
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: your-db
          property: connectionString
