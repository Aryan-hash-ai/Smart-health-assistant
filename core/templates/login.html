<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealFast - Login & Sign Up</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f8ff;
        }
        .auth-card {
            background-image: linear-gradient(to top right, #ffffff, #f9fafb);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .form-container {
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        .form-hidden {
            opacity: 0;
            transform: scale(0.95);
            position: absolute;
            pointer-events: none;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen py-8">

    <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-2xl shadow-2xl auth-card m-4 relative overflow-hidden">
        
        <!-- Login Form Container -->
        <div id="login-container" class="form-container">
            <div class="text-center">
                <div class="flex justify-center items-center space-x-3 mb-4">
                    <div class="w-10 h-10 bg-blue-500 rounded-lg flex items-center justify-center">
                        <i class="bi bi-plus-lg text-white text-2xl"></i>
                    </div>
                    <h1 class="text-3xl font-bold text-gray-800">HealFast</h1>
                </div>
                <h2 class="text-xl font-semibold text-gray-700">Welcome Back!</h2>
                <p class="text-sm text-gray-500">Sign in to continue.</p>
            </div>

            <form id="login-form" class="space-y-6 mt-8">
                <div>
                    <label for="role" class="text-sm font-medium text-gray-700">Login as</label>
                    <select id="role" name="role" required class="mt-1 w-full px-3 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition">
                        <option value="" disabled selected>Select Role</option>
                        <option value="patient">Patient</option>
                        <option value="doctor">Doctor</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div>
                    <label for="email" class="text-sm font-medium text-gray-700">Email Address</label>
                    <div class="mt-1 relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><i class="bi bi-envelope text-gray-400"></i></div>
                        <input id="email" name="email" type="email" autocomplete="email" required class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition">
                    </div>
                </div>
                <div>
                    <label for="password" class="text-sm font-medium text-gray-700">Password</label>
                    <div class="mt-1 relative">
                         <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><i class="bi bi-lock text-gray-400"></i></div>
                        <input id="password" name="password" type="password" autocomplete="current-password" required class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition">
                    </div>
                </div>
                <div>
                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-transform transform hover:scale-105">
                        Sign In
                    </button>
                    <p id="login-error" class="text-red-500 text-xs mt-2 text-center hidden">Incorrect username or password.</p>
                </div>
            </form>
            <p class="text-center text-sm text-gray-600 mt-8">
                Don't have an account? 
                <a href="#" id="show-signup" class="font-medium text-blue-600 hover:text-blue-500">Sign up now</a>
            </p>
        </div>

        <!-- Signup Form Container -->
        <div id="signup-container" class="form-container form-hidden">
            <!-- Signup form content remains here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const roleInput = document.getElementById('role');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const loginError = document.getElementById('login-error');

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const role = roleInput.value;
                const email = emailInput.value;
                const password = passwordInput.value;

                if (!role) {
                    loginError.innerText = "Please select a role.";
                    loginError.classList.remove('hidden');
                    return;
                }

                let isValid = false;
                let redirectUrl = '';

                if (role === 'admin' && email === 'admin@gmail.com' && password === '1234') {
                    isValid = true;
                    redirectUrl = '/dashboard/'; // Corrected: Absolute path
                } else if (role === 'doctor' && email === 'doctor@gmail.com' && password === '1234') {
                    isValid = true;
                    redirectUrl = '/doctordashboard/'; // Corrected: Absolute path
                } else if (role === 'patient' && email === 'patient@gmail.com' && password === '1234') {
                    isValid = true;
                    redirectUrl = '/patientdashboard/'; // Corrected: Absolute path
                }

                if (isValid) {
                    loginError.classList.add('hidden');
                    console.log(`Login successful as ${role}. Redirecting to ${redirectUrl}...`);
                    window.location.href = redirectUrl;
                } else {
                    loginError.innerText = "Incorrect username or password.";
                    loginError.classList.remove('hidden');
                }
            });

            // Logic for switching to signup form can remain here
        });
    </script>
</body>
</html>
